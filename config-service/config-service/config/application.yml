spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          uri: https://github.com/Manikantaaj/microservice-architecture/microservice-config.git
          searchPaths: microservice-config/config-service
        bootstrap: true

server:
  port: 8888

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
